<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-2xl border border-cyan-600">
      <h1 class="text-4xl font-extrabold text-center mb-6 text-cyan-400 drop-shadow">🎬 YouTube Downloader</h1>
      
      <form action="/download" method="POST" class="space-y-5">
        <div>
          <label for="url" class="block mb-1 font-semibold text-sm text-gray-300">YouTube Video URL</label>
          <input
            type="text"
            name="url"
            id="url"
            placeholder="https://youtube.com/watch?v=..."
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
        </div>

        <div>
          <label for="quality" class="block mb-1 font-semibold text-sm text-gray-300">Select Quality</label>
          <select
            name="quality"
            id="quality"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
          >
            <option value="720">720p (HD)</option>
            <option value="1080">1080p (Full HD)</option>
            <option value="1440">1440p (2K)</option>
            <option value="2160">2160p (4K)</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-lg transition duration-200 transform hover:scale-105 shadow-md"
        >
          ⬇️ Download Video
        </button>
      </form>

      <div class="mt-8 text-sm text-center text-gray-400">
        <p>Made with ❤️ by <span class="font-semibold text-white">Kevin Ivander</span></p>
        <a href="https://github.com/WebVinz" target="_blank" class="mt-2 inline-block text-cyan-400 hover:text-cyan-300 transition duration-200">
          🌐 View on GitHub →
        </a>
      </div>
    </div>
  </body>
</html>

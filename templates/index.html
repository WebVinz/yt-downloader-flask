<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-6 text-cyan-400">üé¨ YouTube Downloader</h1>
      
      <form action="/download" method="POST" class="space-y-5">
        <div>
          <label for="url" class="block mb-1 font-semibold text-sm text-gray-200">YouTube Video URL</label>
          <input
            type="text"
            name="url"
            id="url"
            placeholder="https://youtube.com/watch?v=..."
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
        </div>

        <div>
          <label for="quality" class="block mb-1 font-semibold text-sm text-gray-200">Select Quality</label>
          <select
            name="quality"
            id="quality"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
          >
            <option value="720">720p (HD)</option>
            <option value="1080">1080p (Full HD)</option>
            <option value="1440">1440p (2K)</option>
            <option value="2160">2160p (4K)</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-lg transition duration-200"
        >
          Download Video
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-400">Built with ‚ù§Ô∏è using Flask + yt-dlp</p>
    </div>
  </body>
</html>
